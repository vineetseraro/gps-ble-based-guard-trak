<div class="globalsearch-dropdown">
    <span _ngcontent-c2="">
        <input [(ngModel)]="globalSearch" type="text" placeholder="Search" (focus)="globalSearchFocus = true;" (blur)="globalSearchFocus = false;"
            style="border: none; width: 100%;float:left; color:#fff">
        <i class="fa fa-angle-down" aria-hidden="true" (click)="openSearchBox()"></i>
        <div class="hiddendiv" [class.show]="isShow" id="abc">

            <div class="hiddenDiv">
                <form class="search-dropdown-content" [formGroup]="searchForm">
                    <div id="search-validation-message" style="color:red;" *ngIf="showmessage">
                        {{validation_message}}
                    </div>

                    <section class="inputWrapper" style="width:100%;">
                        <div class="form-group">
                            <div>
                                <label>Guard</label>
                            </div>
                            <p-dropdown formControlName="user" [options]="users" class="form-control search-drop" id="user" filter="filter" placeholder="Select Guard"></p-dropdown>
                        </div>
                    </section>

                    <!-- <section class="inputWrapper" style="width:100%;">
                        <div class="form-group">
                            <div>
                                <label>Guard</label>
                            </div>
                            <div class="ui-inputgroup">
                                <i class="fa fa-search"></i>
                                <input formControlName="user" type="text" pInputText placeholder="Guard" style="width: 100%; color: #434343;padding-left:34px">
                            </div>
                        </div>
                    </section> -->
                    <br />

                    <br />
                    <section class="inputWrapper" style="width:100%;">
                        <div class="form-group">
                            <div>
                                <label>Duration Types</label>
                            </div>
                            <p-dropdown formControlName="range" [options]="rangeTypes" class="form-control search-drop" id="range" filter="filter" placeholder=""></p-dropdown>
                        </div>
                    </section>
                    <br />
                    <section class="inputWrapper" style="width:100%">
                        <div class="form-group">
                            <div>
                                <label>Start</label>
                            </div>
                            <p-calendar showTime="showTime" hourFormat="24" formControlName="tourStartFrom" [dateFormat]="dateFormat" class="from-date search-calendar"
                                [showIcon]="true" placeholder="Start From" readonlyInput="readonlyInput"></p-calendar>
                            <p-calendar showTime="showTime" hourFormat="24" formControlName="tourStartTo" [dateFormat]="dateFormat" class="search-calendar"
                                [showIcon]="true" placeholder="Start To" readonlyInput="readonlyInput"></p-calendar>
                        </div>
                    </section>

                    <br />
                    <section class="inputWrapper" style="width:100%">
                        <div class="form-group">
                            <div>
                                <label>End</label>
                            </div>
                            <p-calendar showTime="showTime" hourFormat="24" formControlName="tourEndFrom" [dateFormat]="dateFormat" class="from-date search-calendar"
                                [showIcon]="true" placeholder="End From" readonlyInput="readonlyInput"></p-calendar>
                            <p-calendar showTime="showTime" hourFormat="24" formControlName="tourEndTo" [dateFormat]="dateFormat" class="search-calendar"
                                [showIcon]="true" placeholder="End To" readonlyInput="readonlyInput"></p-calendar>
                        </div>
                    </section>

                    <div class="search-button">
                        <button type="button" class="search" id="search" (click)="searchRecord(searchForm.value)">
                            <i class="fa fa-search" style="margin: 0px;font-size: 16px;"></i>
                            Search</button>
                        <button type="button" class="reset" id="reset" (click)="reset()">
                            <i class="fa fa-repeat" style="margin: 0px;font-size: 16px;"></i>
                            Reset</button>
                    </div>

                    <!--Dialog for date-->

                    <p-dialog [(visible)]="dateDialog" [responsive]="true" showEffect="fade" [modal]="true" class="date-dialog-box">
                        <div class="date-dialog">
                            <p>Login Time From date should be equal or less than Login Time To date</p>
                            <button type="button" (click)="closeDialog()" class="save">OK</button>
                        </div>
                    </p-dialog>

                    <!--Dialog for date-->
                </form>
            </div>


        </div>
    </span>


    <button type="button" class="search-btn" (click)="searchGlobal()">
        <i class="fa fa-search" style=" margin: 0px;"></i>
    </button>
</div>
