<h3 class="page_header" style="margin-bottom:0px">Event Details</h3>

<div class="loading" *ngIf="loader">Loading&#8230;</div>

<div class="add-form">
    <div class="btn-wrapper">
        <div class="buttonWrapper">
            <button type="button" class="cancel" (click)="navigateToList()">Cancel</button>
        </div>
    </div>
</div>

<section class="inputWrapper">
    <div class="ui-g">
        <div class="ui-g-12" *ngFor="let item of eventdetails;">

            <div *ngIf="!item.isImage" class="ui-g-4">
                <label>{{item.label}} : </label>
            </div>
            <div *ngIf="!item.isImage" class="ui-g-8">
                <span *ngIf="item.label != 'Event Date' else showEventDate;">{{item.value}}</span>
                <ng-template #showEventDate>
                    <app-ak-dateformator [date]="item.value" [format]="'dateTime'"></app-ak-dateformator>
                </ng-template>
            </div>

            <div *ngIf="item.isImage" class="ui-g-4">
                <label>{{item.label}} : </label>
            </div>
            <!-- <div *ngIf="item.isImage" class="ui-g-8">  <img style="width:250px;height:250px;" src="{{item.value}}" /></div> -->
        </div>
        <div class="ui-g-12">
            <app-image-upload-widget class="image-upload" [multiple]=true [displayOnly]=true [images]="images"></app-image-upload-widget>
        </div>
    </div>
</section>
